{% extends 'master.html' %}

{% block title %}
  Home
{% endblock %}

{% block content %}
  {% if isLoggedIn %}
    <button id="loginButton" class="btn btn-primary">Logged In</button>
  {% else %}
    <button id="loginButton" data-toggle="modal" data-target="#loginModal" class="btn btn-primary">Login/Register</button>
  {% endif %}

  {% comment %}Login Button Logic{% endcomment %}
  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Login Form -->
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required />
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required />
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-link">Forgot Password?</button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
